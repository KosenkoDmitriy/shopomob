<h5 class="col-xs-12"><%= render_breadcrumbs :separator => ' > ' %></h5>

<% if (@posts.present? && @posts.count > 0) %>
<h4>Статьи</h4>
<%#= will_paginate @posts #%>
<ul class="list">
    <% @posts.each do |post| %>
    <li><a href="<%=post_url(post)%>?page=<%=params[:page]%>"><%=post.title%></a></li>
    <% end %>
</ul>
<%= will_paginate @posts %>
<% else %>
<h4>записи не найдены</h4>
<% end %>
