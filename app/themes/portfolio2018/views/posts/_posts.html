<p>
  <%= render_breadcrumbs :separator => ' > ' %>
</p>

<% if (@posts.present? && @posts.count > 0) %>
<h4>
  <%=t('menu.posts')%>
</h4>
<%#= will_paginate @posts #%>
<div class="list-group">
  <% @posts.each do |post| %>
  <a href="<%=post_url(post)%>?page=<%=params[:page]%>" class="list-group-item">
    <%=post.title%></a>
  <% end %>
</div>
<%= will_paginate @posts %>
<% else %>
<h4>
  <%=t("posts.not_found")%>
</h4>
<% end %>
