<% if @post.present? %>
<h4><%=@post.title%></h4>
<div class="text-block-1">
    <%=image_tag(@post.images.first.image.url, class:"img-radius", style:"") if @post.images.count > 0 %>
    <div>
        <p class="lead p2"><%=@post.stext%> </p>
        <%=@post.text%>
        <br>
        <!--<a href="more.html" class="btn btn_">more info</a>-->
    </div>
</div>
<% else %>
<h4>запись не найдена</h4>

<% end %>
