<section id="content">
    <div class="sub-content">
        <div class="container">
            <div class="row" id="services">
                <div class="span12">
                    <h4>Услуги</h4>
                    <ul class="thumbnails">
                        <% @services.each do |service| %>
                        <li class="span3">
                            <div class="thumbnail">
                                <div class="caption">
                                    <%=image_tag(service.try(:image).try(:image).try(:url), class:"",
                                    style:"height:150px")%>
                                    <h5><%=service.title%></h5>
                                    <!--<h3><%=service.price%></h3>-->
                                </div>
                                <div class="thumbnail-pad">
                                    <p><%=service.stext%></p>
                                    <a href="<%=service.link%>" class="btn btn_">от <%=service.price.to_s%> рублей</a>
                                </div>
                            </div>
                        </li>
                        <% end %>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
