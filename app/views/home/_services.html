        <ul class="thumbnails">

            <li class="span3">
                <div class="thumbnail">

                        <%=image_tag(service.try(:image).try(:image).try(:url), class:"", style:"height:150px")%>
                        <h5><%=service.title%></h5>
                        <!--<h3><%=service.price%></h3>-->
                    </div>
                    <div class="thumbnail-pad">
                        <p><%=service.stext%></p>
                        <a href="<%=service.link%>" class="btn btn_">от <%=service.price.to_s%> рублей</a>
                    </div>
                </div>
            </li>
            <% end %>
