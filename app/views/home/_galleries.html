<div class="row">
    <div class="span12">
        <ul class="banners">
            <% @galleries.each do |gallery| %>
            <% gallery.images.each do |image| %>
            <li>
                <a href="#">
                    <%=image_tag(image.try(:image).try(:url), class:"", style:"height:150px")%>
                </a>
            </li>
            <% end %>
            <% end %>
        </ul>
    </div>
</div>
