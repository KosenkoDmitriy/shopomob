<section class="projects_wrapper text-center" id="about">
    <div class="container-fluid">
        <div class="row">
            <% @galleries.each do |gallery| %>
            <%#=gallery.title#%>

                <%=image_tag(image.image.url, class:"", style:"height:150px")%>
            </a>
            <% end %>
            <% end %>
        </div>
    </div>
</section>
